<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>☀ Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2b20188e9f.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="weatherApp">

            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-6">
                        <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off"
                            id="search-input" class="form-control shadow-sm"/>
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" id="submit-search"
                            class="form-control btn btn-primary shadow-sm w-100" />
                    </div>
                    <div class="col-3">
                        <button class="btn btn-success w-100" id="current-location-button">
                            Current
                        </button>
                    </div>
                </div>
            </form>


            <h1 class="city" id="city">

            </h1>
            <ul>
                <li id="date"></li>
                <li id="weather-description">

                </li>
            </ul>

            <div class="row">
                <div class="col-6">
                    <i class="fas fa-cloud"></i>
                    <span class="temperature" id="current-temperature"></span> <span class="units"><a href="#"
                            id="celsius-link">°C |</a>
                        <a href="#" id="fahrenheit-link">°F</a></span>

                </div>
                <div class="col-6">

                    <ul class="other">
                        <li>Humidity: <span id="humidity"></span>%</li>
                        <li>Wind: <span id="wind"></span> km/h</li>
                    </ul>

                </div>
            </div>

            <div class="forecast">
                <div class="day">
                    <div class="week-day">
                        Sun
                    </div>
                    <div class="icon">
                        <i class="fas fa-cloud"></i>
                    </div>
                    <div class="forecast-temp">
                        16ºC
                    </div>
                </div>


                <div class="day">
                    <div class="week-day">
                        Mon
                    </div>
                    <div class="icon">
                        <i class="fas fa-sun"></i>
                    </div>
                    <div class="forecast-temp">
                        20ºC
                    </div>
                </div>

                <div class="day">
                    <div class="week-day">
                        Tue
                    </div>
                    <div class="icon">
                        <i class="fas fa-sun"></i>
                    </div>
                    <div class="forecast-temp">
                        21ºC
                    </div>
                </div>

                <div class="day">
                    <div class="week-day">
                        Wed
                    </div>
                    <div class="icon">
                        <i class="fas fa-sun"></i>
                    </div>
                    <div class="forecast-temp">
                        18ºC
                    </div>
                </div>

                <div class="day">
                    <div class="week-day">
                        Thu
                    </div>
                    <div class="icon">
                        <i class="fas fa-sun"></i>
                    </div>
                    <div class="forecast-temp">
                        16ºC
                    </div>
                </div>

            </div>


        </div>
        <script src="script.js"></script>
</body>

</html>
